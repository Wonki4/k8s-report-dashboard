apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpu-dashboard
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: gpu-dashboard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gpu-dashboard
                port:
                  number: 80
