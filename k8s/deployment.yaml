apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-dashboard
  namespace: default
  labels:
    app: gpu-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-dashboard
  template:
    metadata:
      labels:
        app: gpu-dashboard
    spec:
      serviceAccountName: gpu-dashboard
      containers:
        # Backend (FastAPI)
        - name: backend
          image: gpu-dashboard-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        
        # Frontend (Nginx)
        - name: frontend
          image: gpu-dashboard-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gpu-dashboard
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: gpu-dashboard
