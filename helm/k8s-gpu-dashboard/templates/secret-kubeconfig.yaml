{{- if and .Values.kubeconfig.enabled (not .Values.kubeconfig.existingSecret) .Values.kubeconfig.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-gpu-dashboard.fullname" . }}-kubeconfig
  labels:
    {{- include "k8s-gpu-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.kubeconfig.fileName }}: {{ .Values.kubeconfig.data }}
{{- end }}
